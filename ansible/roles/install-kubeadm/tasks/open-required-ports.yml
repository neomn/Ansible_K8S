---
# open admin node ports
- name: Open control plane ports
  iptables:
    table: filter
    chain: INPUT
    protocol: tcp
    destination_port: 6443
    jump: ACCEPT
  when: inventory_hostname in groups['kube_control_plane']

- name: Open etcd ports
  iptables:
    table: filter
    chain: INPUT
    protocol: tcp
    destination_port: 2379
    jump: ACCEPT
  when: inventory_hostname in groups['kube_control_plane']

- name: Open etcd ports
  iptables:
    table: filter
    chain: INPUT
    protocol: tcp
    destination_port: 2380
    jump: ACCEPT
  when: inventory_hostname in groups['kube_control_plane']

- name: Open Kubelet API port
  iptables:
    table: filter
    chain: INPUT
    protocol: tcp
    destination_port: 10250
    jump: ACCEPT
  when: inventory_hostname in groups['kube_control_plane']

- name: Open kube-scheduler port
  iptables:
    table: filter
    chain: INPUT
    protocol: tcp
    destination_port: 10259
    jump: ACCEPT
  when: inventory_hostname in groups['kube_control_plane']

- name: Open kube-controller-manager port
  iptables:
    table: filter
    chain: INPUT
    protocol: tcp
    destination_port: 10257
    jump: ACCEPT
  when: inventory_hostname in groups['kube_control_plane']


# open worker node ports
- name: Open worker node ports
  iptables:
    table: filter
    chain: INPUT
    protocol: tcp
    destination_port: 10250
    jump: ACCEPT
  when: inventory_hostname in groups['kube_node']

- name: Open kube-proxy port
  iptables:
    table: filter
    chain: INPUT
    protocol: tcp
    destination_port: 10256
    jump: ACCEPT
  when: inventory_hostname in groups['kube_node']

- name: Open NodePort Services port range
  iptables:
    table: filter
    chain: INPUT
    protocol: tcp
    destination_port: 30000:32767
    jump: ACCEPT
  when: inventory_hostname in groups['kube_node']

- name: Uncomment ip_forward line in sysctl.conf
  lineinfile:
    path: /etc/sysctl.conf
    regexp: '^#net.ipv4.ip_forward=1'
    line: 'net.ipv4.ip_forward=1'
    state: present

- name: Reload sysctl to apply new conf
  sysctl:
    name: all
    reload: yes
